	<!--conteneur principal-->
	<div class="container">
		<!--titre principal-->
		<h1> Calculez votre itinéraire</h1>
		<!--message informatif-->
		<div class="alert alert-secondary" role="alert">
			Pour trouver votre itinéraire, cliquez sur 2 marqueurs de la carte ou choisissez 2 villes dans les listes de sélection.
		</div>
			
		<div class="row">
		<!--première colonne: accueillera la carte-->
			<div class="col-md-8">
				<!--la carte de France-->
				<div id="mapid"></div>
			</div>
			<!--Deuxième colonne-->
			<div class="col-md-4">
				<!--Formulaire pour pouvoir poster nos choix de villes-->
				<form method="post">
					<div class="from-group">
						<label for="villededepart"> Aller de:</label>
						<select class="form-control" id="villededepart" name="villededepart">
							<option value="1"> Angers</option>
						</select>
						<small id="villeDHelp" class="form-text text-muted"> Choisissez une ville de départ</small>
					</div>
					<div class="from-group">
						<label for="villearrivee"> à:</label>
						<select class="form-control" id="villearrivee" name="villearrivee">
							<option value="1"> Angers</option>
						</select>
						<small id="villeAHelp" class="form-text text-muted"> Choisissez une ville d'arrivée</small>
					</div>
					
					<button type="submit" class="btn btn-primary btn-block"> Trouver l'itinéraire le plus cout&nbsp; &rarr;</button>
				</form>
				<!--Conteneur pour afficher le résultats-->
				<div class="resultat"></div>
			</div>
